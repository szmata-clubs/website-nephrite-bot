<!doctype html>
<html class="no-js" lang="pl">

<head>
  <meta charset="utf-8">
  <title>Nephrite - Innowacyjny bot Discord</title>
  <meta name="description" content="Nephrite to zweryfikowany bot, któremu zaufało ponad 500 serwerów, oraz 80000 użytkowników. Dzięki Nephrite można liczyć partnerstwa, otrzymywać powiadomienia gdy ktoś ulepszy serwer, czy chociażby publikować serwerowe tweety!">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Nephrite - Wprowadź swój serwer na wyższy poziom!">
  <meta property="og:site_name" content="Nephrite">
  <meta property="og:url" content="https://nephrite.fun/">
  <meta property="og:description" content="Nephrite to zweryfikowany bot, któremu zaufało ponad 500 serwerów, oraz 80000 użytkowników. Dzięki Nephrite można liczyć partnerstwa, otrzymywać powiadomienia gdy ktoś ulepszy serwer, czy chociażby publikować serwerowe tweety!">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/957604815536549959/997143747504656476/VfF9MlL.png">
  <meta property="og:type" content="website">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/homepage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fb514b">
</head>

<body>
  <div class="container">
    <div class="container-padding">
    <header>
      <div class="navbar">
        <a href="index.html" class="nav-item logo"><div style="display: inline-block">
          <img src="/img/logo.svg" alt="Nephrite logo" draggable="false" ondragstart="return false;">
          Nephrite
        </div></a>

        <a href="commands.html" class="nav-item"><div style="display: inline-block">
          Komendy
        </div></a>
      </div>
    </header>

    <main>
      <div class="landing" xyz="fade-100% narrow-1 left-3">
        <header>
          <h1 class="xyz-in">Jedyny bot, którego <br /> <span style="color: #fb514b">potrzebujesz</span></h1>
          <img src="/img/cubes.svg" alt="Nephrite cubes" class="cubes xyz-in" draggable="false" ondragstart="return false;" xyz="fade-100% right-2 stagger">
        </header>

        <div class="buttons" xyz="fade-100% narrow-1 left-2 stagger delay-4">
          <a href="https://nephrite.fun/zapros" class="button xyz-in">Dodaj bota <div class="arrow"><img src="/img/arrow.svg" alt="Arrow"></div></a>
          <a href="https://discord.gg/Nephrite" class="button-transparent xyz-in">Support <img src="/img/arrow.svg" alt="Arrow" class="arrow"></a>
        </div>
<!--          <a href="/">Support</a>-->

      </div>
    </main>

    <section class="features">
      <header>
        <img src="/img/small-cubes.png" alt="Nephrite cubes" class="cubes" draggable="false" ondragstart="return false;">
        <h2>Poznaj naszego bota</h2>
        <div style="clear: both"></div>
      </header>

      <div class="feature-container" id="features" xyz="fade-100% narrow-1 down-3 stagger">
        <article class="feature xyz-in xyz-paused-all">
          <div class="feature-img">
            <img src="/img/img1.png" alt="Feature">
          </div>
          <div class="feature-text">
            <img src="/img/ornament.svg" alt="Ornament" class="ornament">
            <div class="feature-header">
              <h3>
                Zaawansowana<br />
                <span class="feature-header-big">Moderacja</span>
              </h3>
            </div>

          </div>
        </article>
        <article class="feature xyz-in xyz-paused-all">
          <div class="feature-img">
            <img src="/img/img2.png" alt="Feature">
          </div>
          <div class="feature-text">
            <img src="/img/ornament.svg" alt="Ornament" class="ornament">
            <div class="feature-header">
              <h3>
                Rozbudowana<br />
                <span class="feature-header-big">Ekonomia</span>
              </h3>
            </div>

          </div>
        </article>
        <article class="feature xyz-in xyz-paused-all">
          <div class="feature-img">
            <img src="/img/img3.png" alt="Feature">
          </div>
          <div class="feature-text">
            <img src="/img/ornament.svg" alt="Ornament" class="ornament">
            <div class="feature-header">
              <h3>
                Dużo komend<br />
                <span class="feature-header-big">Przydatnych</span>
              </h3>
            </div>

          </div>
        </article>
      </div>

    </section>

    </div>

    <section>

    <div class="development" id="development">
      <div class="left-lines xyz-in xyz-paused-all" xyz="left-100%">
        <img src="/img/lines.svg" alt="Lines" />
      </div>
      <div class="right-lines xyz-in xyz-paused-all" xyz="right-100% delay-3">
        <img src="/img/lines.svg" alt="Lines" />
      </div>

      <div class="development-text">
        <header class="xyz-in xyz-paused-all" xyz="fade left stagger">
            <h2 class="xyz-nested">Nieustannie się rozwijamy!</h2>
            <h3 class="xyz-nested">Jesteśmy dużym botem o jeszcze<br />większych ambicjach.</h3>
        </header>

        <div class="development-stats xyz-in xyz-paused-all" xyz="fade stagger delay-2">
          <div class="development-stat xyz-nested">
            <img src="/img/small-cubes.png" class="cubes" alt="Cubes">
            <div class="development-stat-text">
              <h4 id="counter">0+</h4>
              <h5>użytkowników <img src="/img/heart.png" class="heart" alt="heart" /> </h5>
            </div>
          </div>

          <div style="clear: both"></div>

          <div class="development-stat xyz-nested">
            <img src="/img/small-cubes.png" class="cubes" alt="Cubes">
            <div class="development-stat-text">
              <h4 id="counter2">0+</h4>
              <h5>serwerów używających Nephrite<img src="/img/heart.png" class="heart" alt="heart" /> </h5>
            </div>
          </div>
        </div>
      </div>

    </div>

    </section>

    <footer class="footer">
      <img src="/img/footer.svg" alt="Footer line">

      <div class="footer-container">
        <div class="footer-text">  </div>
      </div>
    </footer>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
